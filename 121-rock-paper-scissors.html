<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./12-rock-paper-scissors.css">
  </head>
  <body>
    <div>
      <div class="game">
        <p class="letsplay">Let's Play</p><br>
        <button  class="move-button js-rock-button">
          <img src="./rock-emoji.png" class="move-icon">
        </button>
  
        <button  class="move-button js-paper-button">
          <img src="./paper-emoji.png" class="move-icon">
        </button>
  
        <button  class="move-button js-scissors-button">
          <img src="./scissors-emoji.png" class="move-icon">
        </button>
      </div>
  
      <div class="results">
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
      </div>
      <div class="scores">
        <button onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
        " class="reset-score-button">Reset Score</button>
        
        <button class="js-auto-play-button   auto-play-button" onclick="autoPlay();">Auto Play</button>
      </div><br><br>
      <button class="exit-game" onclick="exitGame();">Exit Game</button>  
    </div>
    <script src="./12-rock-paper-scissors.js"></script>
  </body>
</html>
